<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <nav class="navbar navbar-light bg-light">
           <div class="container-fluid">
            <a href="#" class="navbar-brand mx-auto">School Registeration System</a>
           </div>
        </nav>
     
        <div class="container">
            <h3 class="text-center mb-5 mt-3"> <span class="bg-secondary text-light">Register</span>New Student</h3>
            <form id="student-form" class="w-75 mx-auto">
                <div class="row mb-3">
                    <label for="firstName" class="col-sm-2 col-form-label">Firstname</label>
                    <div class="col-sm-10">
                        <input type="text" id="firstName" class="form-control" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
                    <div class="col-sm-10">
                        <input type="text" id="Lastname" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="idNumber" class="col-sm-2 col-form-label">idNumber</label>
                    <div class="col-sm-10">
                        <input type="text" id="idNumber" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="ClassRoom" class="col-sm-2 col-form-label">ClassRoom</label>
                    <div class="col-sm-10">
                        <input type="text" id="ClassRoom" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <hr>
            <h3 class="text-secondary">The list of all Student</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Firstname</th>
                        <th scope="col">Lastname</th>
                        <th scope="col">ID</th>
                        <th scope="col">Class</th>
                    </tr>
                </thead>
                <tbody id="all-students">

                </tbody>
            </table>
        </div>
    

    <script src="./script.js"></script>
</body>
</html>
